<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Jobtitels')">
</head>
<body>
<nav th:replace="fragments::menu"></nav>
<h1>Jobtitels</h1>
<ul th:if="${jobtitels}!=null" class="naastElkaar">
    <li th:each="jobtitel:${jobtitels}" th:object="${jobtitel}">
        <a th:href="@{/jobtitels/{id}(id=*{id})}"><span th:text="*{naam}"></span></a>
    </li>
</ul>
<div th:if="${jobtitel}!=null">
    <h1 th:text="${jobtitel.naam}"></h1>
    <ul>
        <li th:each="werknemer:${jobtitel.werknemers}" th:object="${werknemer}">
            <a th:href="@{/werknemershierarchie/{id}(id=*{id})}"><span th:text="|*{voornaam} *{familienaam}|"></span></a>
        </li>
    </ul>
</div>
</body>
</html>
